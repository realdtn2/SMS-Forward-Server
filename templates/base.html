<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMS App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <!-- Home icon that redirects to the home page -->
        <a href="/" class="btn btn-outline-primary mt-3">
            <i class="fas fa-home"></i> Home
        </a>

        <!-- Logout button -->
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3 float-right">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

        <!-- Block for individual page content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional: Add Bootstrap JS for better UI interaction -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
